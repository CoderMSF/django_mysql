<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" cellpadding="0">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>pwd</th>

        {% endfor %}
    </table>
</body>
